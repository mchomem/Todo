<!DOCTYPE html>

<html lang="es-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/bootstrap-5.0.0-beta1-dist/css/bootstrap.css" rel="stylesheet" />
        <link href="../assets/icons/fontawesome-free-5.15.2-web/css/fontawesome.css" rel="stylesheet" />
        <link href="../assets/icons/fontawesome-free-5.15.2-web/css/brands.css" rel="stylesheet" />
        <link href="../assets/icons/fontawesome-free-5.15.2-web/css/solid.css" rel="stylesheet" />
        <title></title>
    </head>
    <body>
        <div class="container-fluid justify-content-sm-center mt-3" style="max-width:600px;">
            <div class="row">
                <div class="col">
                    <!--Form new user-->
                    <div id="formNewUser" class="card">
                        <div class="card-header">
                            <h1>Create your user account</h1>
                        </div>
                        <div class="card-body">
                            <div class="row mt-3">
                                <div class="col">
                                    <input id="txtName" class="form-control form-control-sm" placeholder="Name" type="text" autofocus maxlength="200" />
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <input id="txtLogin" class="form-control form-control-sm" placeholder="Login" type="text" maxlength="20" />
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="input-group">
                                        <input id="txtPassword" class="form-control form-control-sm" placeholder="Password" type="password" maxlength="300" />
                                        <button id="btnShowHidePassword" class="btn btn-sm btn-secondary" style="min-width:60px;">
                                            <i id="iconPassword" class="fas fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="btnSave" class="btn btn-sm btn-secondary float-end ms-3">Save</button>
                            <button id="btnCancel" class="btn btn-sm btn-outline-secondary secondary float-end">Cancel</button>
                        </div>
                    </div>

                    <!--Success message -->
                    <div id="messageNewUser" class="alert alert-success" style="display:none;">
                        <strong>Congratulations!</strong>
                        <p class="mt-3">New account created. Please make login to begin use.</p>
                        <div class="row">
                            <div class="col">
                                <a href="login.html" class="btn btn-sm btn-success float-end">Go to login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../assets/bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>
        <script src="../assets/sweetalert2/sweetalert2.all.js"></script>
        <script src="scripts/new-account.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                NewAccount.init();
            });
        </script>
    </body>
</html>
