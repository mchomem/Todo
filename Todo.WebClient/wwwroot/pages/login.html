<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do login</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/bootstrap-5.0.0-beta1-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../assets/icons/paste_plain.png" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="styles/login.css" rel="stylesheet" />
</head>
<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="img-fluid" src="../assets/images/todo.svg" alt="TO DO"/>
            <h1 class="h3 m-3 fw-normal">Please sign in</h1>
            <label for="txtUser" class="visually-hidden">User</label>
            <input id="txtUser" type="text" class="form-control" placeholder="User" required autofocus>
            <label for="txtPassword" class="visually-hidden">Password</label>
            <input id="txtPassword" type="password" class="form-control mt-2" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="btnLogin" class="w-100 btn btn-lg btn-primary" type="button">
                <span id="signInLabel">Sign in</span>
                <center>
                    <div id="loader" class="spinner-border text-white" role="status" style="width:30px;height:30px;display:none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </center>
            </button>
            <div class="mt-3">
                <a href="new-account.html">I need an account</a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>

    <script src="../assets/bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>
    <script src="scripts/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Login.init();
        });
    </script>
</body>
</html>
